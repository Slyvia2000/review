<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var obj={
            a:20,
            intr:function(){
                var a=30;
                console.log(this.a);
            }
        };
        obj.intr();//20
        var intr=obj.intr;
        intr();//10
    </script>
    <script>
        var a=10;
        var lilei={
            a:20,
            intr1:function(){ console.log(this.a) },
            intr2:()=>{ console.log(this.a) }
        }
        //intr1中的this==>lilei
        //intr2中的this==>window
        console.log(lilei.intr1());//20
        console.log(lilei.intr2());//10
    </script>
</body>
</html>
