<!-- 数组操作--去重 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,3,2];
        // 用字典
        // 遍历arr中每个元素，每遍历一个元素，就以当前元素作为属性名加入字典中
        var dict={};
        for(var i=0;i<arr.length;i++){
            dict[arr[i]]=1;
        }
        // 遍历字典，仅获取属性名，不要属性值
        var res=[],i=0;
        for(res[i++] in dict);
        console.log(res);
    </script>
</body>
</html>
