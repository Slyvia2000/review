    <script>
        //http://localhost:3000/products?key0=0&key1=1&key2=2
        // search=location.search
        var search='?key0=0&key1=1&key2=2';
        search=search.slice(1);
        var strs=search.split('&');
        var params={};
        for(var str of strs){
            console.log(str);
            var arr=str.split('=');
            console.log(arr);
            params[arr[0]]=isNaN(arr[1])?arr[1]:Number(arr[1])
        }
        console.log(params);

    </script>
