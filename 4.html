<!-- 数组操作-去重和排序 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,3,2];
        var dict={};
        
        /*
        for(var key of arr){
            dict[key]=1;
            // console.log(key);
        };
        */
        for(var i=0;i<arr.length;i++){
            dict[arr[i]]=1;
        };
        // console.log(dict)
        // 遍历字典，仅获取属性名，不要属性值
        var res=[],i=0;
        for(res[i++] in dict);
        console.log(res);
    </script>
</body>
</html>
